<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Movie Recommendation System</h1>
            <p>Select your favorite genres and get personalized movie recommendations</p>
        </header>

        <div class="main-content">
            <div class="genre-selection">
                <h2>Select Your Favorite Genres</h2>
                <div class="genre-buttons" id="genreButtons">
                    <!-- Genre buttons will be added dynamically by JavaScript -->
                </div>
                <button id="recommendBtn" class="recommend-btn">Get Recommendations</button>
            </div>

            <div class="recommendations" id="recommendations">
                <h2>Your Recommendations</h2>
                <div class="movies-grid" id="moviesGrid">
                    <!-- Recommended movies will appear here -->
                </div>
            </div>
        </div>

        <footer>
            <p>Mini Project - Movie Recommendation System</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
